<div
  :class="`server-sidebar-channel ${getChannelClass()}`"
  v-on:click="setActiveChannel(channel)">
  <span class="channel-name" v-if="channel.type === 'text'">
    <i class="fas fa-hashtag"></i> 
    {{channel.name}}
  </span>
  <span class="channel-name" v-if="channel.type === 'label'">
    <i class="fas fa-tag"></i> 
    {{channel.name}}
  </span>
  <span class="channel-name" v-else-if="channel.type === 'feed'">
    <i class="fas fa-rss"></i> 
    {{channel.name}}
  </span>
  <span class="channel-name" v-else-if="channel.type === 'voice'">
    <i class="fas fa-volume-up"></i> 
    {{channel.name}}
  </span>
  <div class="voice-group" v-for="user in channel.users">
    <VoiceUser :user="user" />
  </div>
</div>
