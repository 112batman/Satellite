<div :class="`modal ${active ? 'is-active' : ''}`">
  <div class="modal-background"></div>
  <div class="modal-card">
    <section class="modal-card-body">
      <CircleIcon image="https://avatars3.githubusercontent.com/u/1770198?s=460&u=c2be9f3c1e9ce8ba336f29ed2f98c6eeeeab3f94&v=4" />
      <h2 class="person">RetroPronghorn</h2>
      <h2 class="label">is calling you...</h2>
      <hr class="divider">
      <button class="button is-success" v-on:click="acceptCall"><i class="fas fa-phone"></i> &nbsp; Accept</button>
      &nbsp;
      <button class="button is-danger" v-on:click="denyCall"><i class="fas fa-phone-slash"></i> &nbsp; Deny</button>
    </section>
  </div>
</div>
