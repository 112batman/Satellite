<section class="infobar noselect">
  <DwellerID :active="idActive" :toggle="toggleFingerprint" />
  <div class="columns">
      <div class="column is-three-fifths">
          <div class="profile">
              <i class="fas fa-bars" v-on:click="$store.commit('toggleSidebar')"></i>
          </div>
          <div class="profile-details">
              <p>
                  {{$store.state.friends.filter(f => f.address === $store.state.activeChat)[0].name}}
                  <span class="address">{{$store.state.friends.filter(f => f.address === $store.state.activeChat)[0].address}}</span></p>
          </div>
      </div>
      <div class="column is-two-fifths">
          <div class="profile-actions">
              <i class="fa fa-phone-volume" v-on:click="toggleMedia(true)"></i>
              <i class="fa fa-video" v-on:click="toggleMedia(false)"></i>
              <input class="input is-small searchuser" type="text" placeholder="Search in convorsation...">
              <i class="fas fa-address-card" v-on:click="toggleFingerprint"></i>
          </div>
      </div>
  </div>
</section>
