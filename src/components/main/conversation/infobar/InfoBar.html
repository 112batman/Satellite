<section class="infobar noselect">
    <DwellerID :active="idActive" :toggle="toggleFingerprint" :address="$store.state.activeChat"
        :key="$store.state.activeChat" />
    <div class="columns">
        <div class="column is-half">
            <div class="profile">
                
                <i class="fas fa-chevron-left mobile" v-on:click="$store.commit('toggleMobileSidebar')"></i>
            </div>
            <div class="profile-details">
                <p>
                    <CircleIcon
                        :diameter="20"
                        :image="$store.state.friends.filter(f => f.address === $store.state.activeChat)[0].photo"
                        :address="$store.state.friends.filter(f => f.address === $store.state.activeChat)[0].address" />
                    <span class="name">
                        {{$store.state.friends.filter(f => f.address === $store.state.activeChat)[0].name}}
                    </span>
                </p>
            </div>
        </div>
        <div class="column is-half">
            <div class="profile-actions">
                <i class="fas fa-phone" v-on:click="makeCall"></i>
                <i class="fas fa-video disabled-icon"></i>
                <i class="fas fa-desktop" v-on:click="requestScreenShare"></i>
                <input class="input is-small searchuser" type="text"
                    :placeholder="$t('conversation.infobar.search_placeholder')">
                <i class="fas fa-info-circle" v-on:click="toggleFingerprint"></i>
            </div>
        </div>
    </div>
</section>
