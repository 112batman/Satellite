<section :class="`media-container ${mediaOpen ? 'open' : 'closed'} ${(voice) ? 'media-voice' : 'media-video'}`">
  <div :class="`media-content ${mediaOpen ? 'media-open' : 'media-closed'}`">
    <div class="media-participants container">
      <div class="media-participant">
        <CircleIcon 
          :image="$store.state.friends.filter(f => f.address === $store.state.activeChat)[0].photo"
          :address="$store.state.activeChat" />
      </div>
      <div class="media-participant">
        <CircleIcon 
        :image="`${config.ipfs.browser}${$store.state.profilePictureHash}`"
        :address="$store.state.activeAccount" />
      </div>
    </div>
    <div class="media-controls">
      <button v-if="voice" class="button is-dark is-small" v-on:click="switchTo(false)" disabled><i class="fas fa-video"></i> {{$t('conversation.voicevideo.switch_to_video')}}</button>
      <button v-else class="button is-dark is-small" v-on:click="switchTo(true)" disabled><i class="fas fa-phone"></i> {{$t('conversation.voicevideo.switch_to_voice')}}</button>
      <span class="spacer"></span>
      <button class="button is-danger is-small" v-on:click="disconnect"><i class="fas fa-phone-slash"></i> {{$t('conversation.voicevideo.disconnect')}}</button>
    </div>
  </div>
</section>
