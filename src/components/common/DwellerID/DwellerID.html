<div :class="`modal ${active ? 'is-active' : ''}`">
  <div class="modal-background"></div>
  <div class="modal-card">
      <header class="modal-card-head">
        <CircleIcon :image="dweller.photo" />
        <p class="modal-card-title">{{dweller.name}}
            <br>
            <span class="address">{{address}}</span>
            <br>
        </p>
        <button class="delete" aria-label="close" v-on:click="toggle"></button>
      </header>
      <section class="modal-card-body">
          <p>
            <span class="label">Badges</span>
            <span class="badges">
                <Badge :address="address" />
            </span>
          </p>
          <span class="label">Status</span>
          <div class="padded">
              <span>Not yet implimented</span>
          </div>
          <span class="label">Actions</span>
          <div class="padded">
            <a :href="`https://goerli.etherscan.io/address/${address}`" target="_blank">View on Etherscan</a> 
          </div>
          <br>
          <button class="button is-success" style="float:right;" v-on:click="message">Send Message</button>
      </section>
  </div>
</div>
