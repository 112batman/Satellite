<section class="make-payment" v-click-outside="toggle">
  <div class="left-head">
      <CircleIcon :image="icon" :address="address"/>
  </div>
  <div class="right-head">
      <p><b>{{name}}</b><br>
      <small>{{address}}</small></p>
  </div>
  <hr class="divider">
  <div style="clear:both;"></div>
  <p>
      <i class="fab fa-ethereum"></i> {{$t('payments.send', {amount: amount, symbol: tokenSymbol , dollar_equivalent: parseFloat(amount * priceUsd).toFixed(4)})}}
      <br>
      <small>
          <b>{{$t('payments.balance')}}: </b>
          {{parsedBalance}} {{tokenSymbol}}
          <span v-if="error">
            <br>
            <b class="red">{{error}}</b>
          </span>
          <b class="yellow">{{$t('payments.prices_disclaimer')}}</b>
      </small>
  </p>
  <input 
      class="input" 
      type="number" 
      placeholder="0.1"
      v-model="amount">
  <i class="fa fa-times close" v-on:click="toggle"></i>
  <button class="button is-primary" v-on:click="sendTransaction">{{$t('payments.button')}}</button>
</section>
