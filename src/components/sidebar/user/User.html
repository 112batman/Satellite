<section :class="`user ${(active) ? 'user-active' : ''}`" v-on:click="navigateToUser(friend.address)">
  <CircleIcon :image="icon"/>
  <p class="unreads" v-if="unread"></p>
  <p >{{friend.name}} <Badge :address="friend.address" /></p>
  <p class="address">{{friend.address}}</p>
  <p :class="`online ${(friend.status === 'alive') ? 'true' : ''}`"><i class="fa fa-circle"></i></p>
  <i v-if="hovered" class="fa fa-times"></i>
</section>
